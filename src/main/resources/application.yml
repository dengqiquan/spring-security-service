server:
  port: 9002
spring:
  application:
    name: cloud-security-service
  redis:
    #数据库索引
    database: 0
    host: 139.155.49.169 # 127.0.0.1
    port: 6379 #6379  #16380#
    password: deng@shu
    #连接超时时间
    timeout: 5000
  lettuce:
    pool:
      max-active: 20
      max-wait: -1ms
      max-idle: 10
      min-idle: 2
    timeout: 1000ms
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:9001/eureka/

feign:
  client:
    config:
      default:
        connectTimeout: 12000
        readTimeout: 12000
  hystrix:
    enabled: true

hystrix:
  command:
    default:  #default全局有效，service id指定应用有效
      execution:
        timeout:
          #如果enabled设置为false，则请求超时交给ribbon控制,为true,则超时作为熔断根据
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000 #断路器超时时间，默认1000ms
logging:
  level:
    com.cloud.study: debug


jwt:
  # 存放Token的Header Key
  header: Authorization
  # JWT密码
  secret: stephen
  # token 过期时间 2个小时 haomiao
  expiration: 7200000
  # Token 前缀
  tokenprefix: Bearer